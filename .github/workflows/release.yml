name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Upload Binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      # Cross toolchain only needed for Linux aarch64-gnu on ubuntu
      - name: Install cross linker (Linux aarch64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build (release)
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build -p orkesy-cli --bin orkesy --release --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/orkesy dist/orkesy
          chmod +x dist/orkesy
          tar -czf orkesy-${{ matrix.target }}.tar.gz -C dist orkesy

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\${{ matrix.target }}\release\orkesy.exe dist\orkesy.exe
          Compress-Archive -Path dist\orkesy.exe -DestinationPath orkesy-${{ matrix.target }}.zip -Force

      - name: Upload to GitHub Release (unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            orkesy-${{ matrix.target }}.tar.gz

      - name: Upload to GitHub Release (windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            orkesy-${{ matrix.target }}.zip